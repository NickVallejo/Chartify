<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="http://localhost:8888/topsters3 - copy/css/top_styles.css" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Music Topsters</title>
  </head>

  <header>
    <div class="head-wrap">
      <h2>Topsters 3: Reloaded</h2>

      <nav>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a class="prof-go">My Profile</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">Logout</a></li>
        <li><a href="#"><i class="fas fa-user-circle fa-2x"></i></a></li>
      </nav>
    </div>
  </header>

  <body>
    <div id="primary" class="content-area">
      <main id="main" class="site-main">
        <div class="set">
          <fieldset>
            <input class="top_input" type="text" name="" value="" />
            <button class="add-btn">+</button>
            <div class="input_suggs">
            </div>
          </fieldset>

          <button class="save" type="button" name="button">Save</button>
          <button class="clear" type="button" name="button">New</button>
          <input type="radio" class="chartNums" name="chartNums" value="true" /> Numbers?
          <div class="saved"></div>
        </div>

        <div class="display">
          <h1 class="chart_title">Chart Title:</h1>
          <div class="top_wrapper">

          </div>

          <div class="album_reccs"></div>
        </div>

        <div class="chart_names">
          <p class="albumInfo" rank="0">1.</p>
          <p class="albumInfo" rank="1">2.</p>
          <p class="albumInfo" rank="2">3.</p>
          <p class="albumInfo" rank="3">4.</p>
          <p class="albumInfo" rank="4">5.</p>
          <p class="albumInfo" rank="5">6.</p>
          <p class="albumInfo" rank="6">7.</p>
          <p class="albumInfo" rank="7">8.</p>
          <p class="albumInfo" rank="8">9.</p>
          <p class="albumInfo" rank="9">10.</p>
        </div>

        <form action="/logout" method="post">
          <button type="submit">Logout</button>
        </form>

        <div>
          <input class="top-select" type="radio" id="top-ten" name="top-select" value="top-ten">
          <label>Top 10</label><br>
          <input class="top-select" type="radio" id="top-twenty" name="top-select" value="top-twenty">
          <label>Top 20</label><br>
          <input class="top-select" type="radio" id="top-fifty" name="top-select" value="top-fifty">
          <label>Top 50</label><br>
        </div>
      </main>
      <!-- #main -->
    </div>

    <div class="yt-wrap"></div>
    <!-- #primary -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/tileSettings.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/trashOrDisplay.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/saveOrUpdate.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/searchAndAdd.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/unsavedChart.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/userSettings.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/appExec.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/chartSizeSet.js"></script>
    <script type="text/javascript" src="http://localhost:8888/topsters3 - copy/js/addCustomAlbum.js"></script>
  </body>
</html>
